
<label for="addthis-{{featureName}}-{{toolPco}}-{{fieldName}}-yes">
    <input
        type="radio"
        ng-model="ngModel"
        ng-value="true"
        name="addthis-{{featureName}}-{{toolPco}}-{{fieldName}}-yes"
        id="addthis-{{featureName}}-{{toolPco}}-{{fieldName}}-yes"
    />
    <span translate>layers_yes</span>
</label>
<label for="addthis-{{featureName}}-{{toolPco}}-{{fieldName}}-no">
    <input
        type="radio"
        ng-model="ngModel"
        ng-value="false"
        name="addthis-{{featureName}}-{{toolPco}}-{{fieldName}}-no"
        id="addthis-{{featureName}}-{{toolPco}}-{{fieldName}}-no"
    />
    <span translate>layers_no</span>
</label>
