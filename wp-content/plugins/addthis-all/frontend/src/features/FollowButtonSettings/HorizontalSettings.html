<div
    tool-gallery-settings-page
    save="save"
    go-back="goBack"
    feature-settings="followButtons"
    tool-pco="flwh"
>
    <h2 translate>tool_follow_horizontal_name</h2>
    <p class="tool-gallery-subtitle" translate>
        tool_settings_follow_horizontal_description
    </p>

    <label
        for="addthis-follow-buttons-{{toolPco}}-title"
        class="strong"
        translate
    >
        tool_settings_title_label
    </label>
    <input
        type="text"
        ng-model="settings.title"
        name="addthis-follow-buttons-{{toolPco}}-title"
        id="addthis-follow-buttons-{{toolPco}}-title"
    />

    <div
        icon-size-picker
        ng-model="settings.size"
        feature-name="follow-buttons"
        tool-pco="{{toolPco}}"
    >
    </div>

    <div
        follow-service-picker
        ng-model="settings.services"
        tool-pco="{{toolPco}}"
    >
    </div>

    <div
        get-the-code
        widget-name="{{'widget_name_horizontal_follow_buttons'|translate}}"
        shortcode="addthis_horizontal_follow_buttons"
    >
    </div>
</div>
