<div
    tool-gallery-settings-page
    save="save"
    go-back="goBack"
    feature-settings="recommendedContent"
    tool-pco="smlre"
>
    <h2 translate>tool_recommended_content_footer_name</h2>
    <p class="tool-gallery-subtitle" translate>
        tool_listing_recommended_content_footer_description
    </p>

    <label
        for="addthis-recommended-content-{{toolPco}}-title"
        class="strong"
        translate
    >
        tool_settings_title_label
    </label>
    <input
        type="text"
        ng-model="settings.title"
        name="addthis-recommended-content-{{toolPco}}-title"
        id="addthis-recommended-content-{{toolPco}}-title"
    />

    <div
        layers-theme-picker
        ng-model="settings.theme"
        feature-name="recommended-content"
        tool-pco="{{toolPco}}"
        themes="dark,gray,light"
    >
    </div>

    <div ng-show="$parent.globalOptions.addthis_plugin_controls === 'AddThis'">
        <div
            integer-select
            ng-model="settings.numrows"
            for="number-of-rows"
            label="{{'select_number_of_rows_label'|translate}}"
            min="1"
            max="4"
        >
        </div>

        <div
            integer-select
            ng-model="settings.maxitems"
            for="max-items"
            label="{{'select_number_of_items_per_row_label'|translate}}"
            min="1"
            max="8"
        >
        </div>

        <h3 translate>layers_hide_on_homepage_title</h3>
        <div
            tool-radio-buttons-yes-no
            ng-model="settings.__hideOnHomepage"
            feature-name="recommended-content"
            tool-pco="{{toolPco}}"
            field-name="hideonhomepage"
        >
        </div>

        <div
            layers-hide-on-urls
            ng-model="settings.__hideOnUrls"
            feature-name="recommended-content"
            tool-pco="{{toolPco}}"
        >
        </div>

        <div
            ng-include
            src="'/features/RecommendedContentSettings/PromoteUrlField.html'"
        >
        </div>

        <label
            for="addthis-recommended-content-{{toolPco}}-responsive"
            class="strong"
            translate
        >
            layers_responsive_width
        </label>
        <input
            type="number"
            min="0"
            ng-model="settings.responsive"
            name="addthis-recommended-content-{{toolPco}}-responsive"
            id="addthis-recommended-content-{{toolPco}}-responsive"
        />

        <label
            for="addthis-recommended-content-{{toolPco}}-responsive"
        >
        px
        </label>
    </div>
</div>
